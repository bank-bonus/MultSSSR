<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>СоюзМультКвиз</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Ruslan+Display&display=swap" rel="stylesheet">
    <!-- VK Bridge for VK/OK Games interaction -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
            user-select: none;
            -webkit-user-select: none;
        }
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f0ead6;
            color: #1a1a1a;
        }
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        /* Retro TV Scanline effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        /* Custom Animations */
        @keyframes blink-green {
            0%, 100% { background-color: #4a7c59; color: white; transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        @keyframes shake-red {
            0%, 100% { transform: translateX(0); background-color: #cc0000; color: white; }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-correct { animation: blink-green 0.5s forwards; }
        .animate-wrong { animation: shake-red 0.5s forwards; }
        
        .font-ruslan { font-family: 'Ruslan Display', cursive; }
    </style>
